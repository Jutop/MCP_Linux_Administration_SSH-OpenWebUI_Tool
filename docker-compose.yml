services:
  ssh-control-mcp:
    build: .
    container_name: ssh-control-mcp
    ports:
      - "3000:3000"
    volumes:
      # Mount config file with SSH credentials
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - openwebui_default

networks:
  openwebui_default:
    external: true
